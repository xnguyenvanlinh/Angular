<form *ngIf="product">
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      [(ngModel)]="product.name"
      class="form-control"
      name="name"
      id="name"
      nz-input
      placeholder="Tên"
    />
  </div>
  <div class="form-group">
    <label for="price">Giá</label>
    <input
      nz-input
      placeholder="Giá"
      type="text"
      [(ngModel)]="product.price"
      name="price"
      class="form-control"
      id="price"
    />
  </div>
  <div class="clearfix mt-10">
    <nz-upload
      nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
      nzListType="picture"
      [(nzFileList)]="defaultFileList"
    >
      <button nz-button>
        <i nz-icon nzType="upload"></i>
        Chọn ảnh
      </button>
    </nz-upload>
  </div>
  <div style="margin-top: 10px">
    <button
      type="submit"
      class="me-3 btn btn-primary"
      nz-button
      nzType="primary"
      (click)="updateProduct()"
    >
      Cập nhật
    </button>
    <button
      nz-button
      nzType="dashed"
      routerLink="../admin/product"
      class="btn btn-success"
    >
      Quay lại
    </button>
  </div>
</form>
