<form *ngIf="product">
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      [(ngModel)]="product.name"
      class="form-control"
      name="name"
      id="name"
    />
  </div>
  <div class="form-group">
    <label for="price">Giá</label>
    <input
      type="text"
      [(ngModel)]="product.price"
      name="price"
      class="form-control"
      id="price"
    />
  </div>
  <div class="mt-3">
    <button
      type="submit"
      class="me-3 btn btn-primary"
      (click)="updateProduct()"
    >
      Cập nhật
    </button>
    <button routerLink="../admin/product" class="btn btn-success">
      Quay lại
    </button>
  </div>
</form>
