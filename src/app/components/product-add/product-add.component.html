<form (ngSubmit)="handleAdd()" autocomplete="off">
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="product.name"
      id="name"
      nz-input
    />
  </div>
  <div class="form-group">
    <label for="price">Giá</label>
    <input
      type="number"
      name="price"
      class="form-control"
      [(ngModel)]="product.price"
      id="price"
      nz-input
    />
  </div>
  <div class="clearfix mt-3">
    <nz-upload nzListType="picture" [(nzFileList)]="defaultFileList">
      <button nz-button type="button">
        <i nz-icon nzType="upload"></i>
        Chọn ảnh
      </button>
    </nz-upload>
  </div>
  <button class="mt-3 btn btn-primary" nz-button nzType="primary">Thêm</button>
</form>
