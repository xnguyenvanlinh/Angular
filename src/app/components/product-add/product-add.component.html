<form (ngSubmit)="handleAdd()" autocomplete="off">
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="product.name"
      id="name"
    />
  </div>
  <div class="form-group">
    <label for="price">Giá</label>
    <input
      type="number"
      name="price"
      class="form-control"
      [(ngModel)]="product.price"
      id="price"
    />
  </div>
  <button class="mt-3 btn btn-primary">Thêm</button>
</form>
